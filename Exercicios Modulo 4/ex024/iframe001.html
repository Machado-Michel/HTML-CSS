<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframes</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 2px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do
        
        <!--Tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="auto">
            <a href="https://www.cursoemvideo.com">Site do CursoemVideo</a>
        </iframe>

        para aprender a programar.
    </p>
    <p>A página do Michel Machado no 

        <iframe src="https://machado-michel.github.io/projeto-android/" frameborder="0"><a href="https://machado-michel.github.io/projeto-android/" target="_blank"> no github</a></iframe>

        é bem Interessante!
    </p>
</body>
</html>
