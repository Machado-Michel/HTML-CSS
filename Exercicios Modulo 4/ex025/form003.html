<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Fromulários</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="idnome">Nome: </label>
            <input type="text" name="nome" id="idnome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="idmedia">Média: </label>
            <input type="number" name="media" id="idmedia" min="0" max="10" placeholder="0 a 10" size="15" step="0.1">
        </p>
        <p>
            <label for="idmes">Periodo Letivo</label>
            <input type="month" name="mes" id="idmes">
        </p>
        <p>
            <label for="iddia">Dia da Prova: </label>
            <input type="date" name="dia" id="iddia">
        </p>
        <p>
            <label for="idhora">Horário: </label>
            <input type="time" name="hora" id="idhora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
